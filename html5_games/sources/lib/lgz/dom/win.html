
<!-- lib/lgz/dom/win.html: BEGIN -->

        <div id="winPlay" class="win modal bgclear" >
            <div class="msgballoon">
            <p   resname="IDS_INSTRUCTIONS">
                How To Play
            </p>
            </div>
   
            <button id="lgzBtnPlay" resname="IDS_PLAY" onclick="Lgz.mgr.play()">PlaytheGame!</button>
 
            </div>

        <div id="winWon" class="win ">
            <div class="msgballoon">
            <p   id="IDS_CONGRATS" resname="IDS_CONGRATS"></p>
            <br>
            </div> 
            <button id="lgzBtnPlayAgain" class="btn bg" resname="IDS_PLAY_AGAIN" onclick="Lgz.mgr.play()" > </button>
        </div>
 
        <div id="winExitConfirm" class="win modal">

            <div class="msgbox">
            <p resname="ConfirmExitGame"></p>
            <br>
            <div class="btngroup">
                <button class="btn bg" resname="Exit" onclick="Lgz.mgr.exit()" > </button>
                <button class="btn bg" resname="Cancel" onclick="Lgz.hud.winClose('winExitConfirm',true)" > </button>
            </div>
            </div>

        </div>

        <div id="winHelp" class="win modal">
            <div class="msgbox">
            <div class="btngroup">
                <button resname="GetAHint" onclick="Lgz.hud.winOpen('winHint')"> </button>
                <button resname="ReportABug" onclick="Lgz.hud.winOpen('winBug')"> </button>
                <button resname="LangSwap" onclick="Lgz.mgr.langSwap()"> </button>
                <button resname="Close" onclick="Lgz.hud.winClose('winHelp',true)" > </button>
            </div>
            </div>

        </div>
        <div id="winHint" class="win modal">
            <div subref="none" class="msgbox">
                <p resname="NoHintAvail">Sorry No Hint Available</p>
                <br>
                <div class="btngroup">
                    <button  class="btn" resname="OK" onclick="Lgz.hud.winClose('winHint',false)" ></button>
                </div>
            </div>
            <div subref="avail" class="msgbox">
                <p><b>Your teacher's description for this game:</b></p>
                <p resname="lgzGameDesc"></p>
                <div id="lgzHintBtns" class="btngroup" >
                    <button subref="movetoend" onclick="">
                        <p>Come back to this question later</p>
                        <p></p>
                    </button>
                    <button subref="nextletter" onclick="">
                        <p>Provide the next letter</p>
                        <p></p>
                    </button>
                    <button subref="giveup" onclick="" >
                        <p>I give up!</p>
                        <p></p>
                    </button>                 
                </div>
                <div class="btngroup">
                    <button  class="btn" resname="Cancel" onclick="Lgz.hud.winClose('winHint',false)" ></button>
                </div>                
                
                
            </div>
        </div>
        <div id="winBug" class="win modal">
            <div class="msgbox">
                <form id="bugmsg">
                    <textarea id="textbug" name="body" ></textarea>
                </form>
                <br>
                <div class="btngroup">
                    <button resname="Send"   onclick="Lgz.mgr.sendBug()" ></button>
                    <button  resname="Cancel"  onclick="Lgz.mgr.sendBugClose()" ></button>
                </div>
            </div>
        </div>

        <div id="winBugReply" class="win modal">
            <div class="msgbox">
                <div id="lzBugReply" ></div>
                <br> <br> <br>
                <div class="btngroup">
                    <button  resname="Close"  onclick="Lgz.mgr.sendBugClose()" ></button>
                </div>
            </div>
        </div>
        <div id="winProgress" class="win modal">

        </div>
