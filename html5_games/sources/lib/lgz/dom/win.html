        <div id="winPlay" class="win modal bgclear" style="display: block;">
            <div class="ins winshape bg">
            <p resname="IDS_INSTRUCTIONS">How To Play</p>
            </div>
            <button id="play" class="btn bg" resname="IDS_PLAY" onclick="Lgz.mgr.play()">PlaytheGame!</button>
        </div>

        <div id="winWon" class="win modal">
        <div class="posBtmCtr" >
        <div  class="winshape bg">
            <p resname="IDS_CONGRATS"></p>
        </div>
            <div class="btngroup">
                <button class="btn bg" resname="IDS_PLAY_AGAIN" onclick="Lgz.mgr.play()" > </button>
                <button  class="btn bg" resname="Cancel" onclick="Lgz.mgr.welcome()" > </button>
            </div>

        </div>
        </div>
        <div id="winExitConfirm" class="win modal">
        <div class="posCtr" >
        <div  class="winshape bg">
            <p resname="ConfirmExitGame"></p>
        </div>
            <br><br>
            <div class="btngroup">
                <button class="btn bg" resname="Exit" onclick="Lgz.mgr.exit()" > </button>
                <button class="btn bg" resname="Cancel" onclick="Lgz.hud.winClose('winExitConfirm',true)" > </button>
            </div>

        </div>
        </div>

        <div id="winhelp" class="win modal">
        <div class="posBtmCtr" >
        <div  class="winshape bg">
            <p></p>
            <div class="btngroup">
                <button class="btn" resname="GetAHint" onclick="Lgz.hud.winOpen('winhint')"> </button>
                <button  class="btn" resname="ReportABug" onclick="Lgz.hud.winOpen('winbug')"> </button>
                <button  class="btn" resname="Close" onclick="Lgz.hud.winClose('winhelp',true)" > </button>
            </div>
        </div>
        </div>
        </div>
        <div id="winhint" class="win modal">
        <div class="posBtmCtr" >
        <div  class="winshape bg">
            <p xesname="NoHintAvail">Sorry No Hint Available</p>
            <div class="btngroup">
                <button  class="btn" resname="OK" onclick="Lgz.hud.winClose('winhint',false)" ></button>
            </div>
        </div>
        </div>
        </div>
        <div id="winbug" class="win modal">
        <div class="posBtmCtr" >
        <div  class="winshape bg">
            <p> </p>
			<form id="bugmsg">
            <textarea id="textbug" name="body" ></textarea>
			</form>
            <div class="btngroup">
                <button class="btn " resname="Send"   onclick="Lgz.mgr.sendBug()" ></button>
                <button  class="btn " resname="Close"  onclick="Lgz.hud.winClose('winbug',false)" ></button>
            </div>
        </div>
        </div>
        </div>
