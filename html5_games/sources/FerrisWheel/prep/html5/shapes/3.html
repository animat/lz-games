<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<div id="resizable"><canvas id="myCanvas" width="30" height="30" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas><div id="width_size">&nbsp;</div><div id="height_size">&nbsp;</div></div>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape3(ctx,ctrans,frame,ratio,time){
	ctx.fillStyle=tocolor(ctrans.apply([204,204,204,0.5019608]));
	drawPath(ctx,"M 309 409 L 100 409 Q 0 409 0 309 L 0 100 Q 0 0 100 0 L 309 0 Q 409 0 409 100 L 409 309 Q 409 409 309 409 ");
	ctx.fill("evenodd");
	drawPath(ctx,"M 309 409 Q 409 409 409 309 L 409 100 Q 409 0 309 0 L 100 0 Q 0 0 0 100 L 0 309 Q 0 409 100 409 L 309 409 ");
	ctx.strokeStyle=tocolor(ctrans.apply([0,0,0,1]));
	ctx.lineWidth=20.0;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	ctx.stroke();
}

var originalWidth=30;
var originalHeight=30;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	ctx.fillStyle=tocolor(ctrans.apply([204,204,204,0.5019608]));
	drawPath(ctx,"M 20.45 25.45 L 10 25.45 Q 5 25.45 5 20.45 L 5 10 Q 5 5 10 5 L 20.45 5 Q 25.45 5 25.45 10 L 25.45 20.45 Q 25.45 25.45 20.45 25.45 ");
	ctx.fill("evenodd");
	drawPath(ctx,"M 20.45 25.45 Q 25.45 25.45 25.45 20.45 L 25.45 10 Q 25.45 5 20.45 5 L 10 5 Q 5 5 5 10 L 5 20.45 Q 5 25.45 10 25.45 L 20.45 25.45 ");
	ctx.strokeStyle=tocolor(ctrans.apply([0,0,0,1]));
	ctx.lineWidth=1.0;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	ctx.stroke();
	ctx.restore();
}
	drawFrame();
</script>
</body>
</html>
