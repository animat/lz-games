<script>var canvas=document.getElementById("myCanvas");

	ctx.fillStyle=tocolor(ctrans.apply([209,172,166,0.9882353]));
	drawPath(ctx,"M 1095 113 Q 1103 121 1103 130 1103 171 1064 178 1025 184 1025 133 1025 100 1050 100 1082 100 1095 113 M 948 133 L 954 133 960 151 965 164 955 222 Q 947 248 936 259 923 299 868 298 800 297 797 238 L 786 211 770 148 Q 770 140 773 134 L 774 129 860 141 948 133 M 700 98 L 702 114 Q 702 157 664 159 627 160 627 120 627 103 632 95 639 83 660 83 693 83 700 98 ");
	ctx.fill("evenodd");
	ctx.fillStyle=tocolor(ctrans.apply([114,32,11,1]));
	drawPath(ctx,"M 761 124 Q 744 120 745 97 745 53 870 53 926 53 952 76 968 91 968 107 968 131 954 133 L 948 133 Q 965 126 965 113 L 963 101 898 95 900 88 Q 900 70 880 70 L 820 75 Q 811 79 810 91 L 768 95 Q 755 99 755 115 L 761 124 ");
	ctx.fill("evenodd");
	ctx.fillStyle=tocolor(ctrans.apply([173,68,47,0.9882353]));
	drawPath(ctx,"M 761 124 L 755 115 Q 755 99 768 95 L 810 91 Q 811 79 820 75 L 880 70 Q 900 70 900 88 L 898 95 963 101 965 113 Q 965 126 948 133 L 860 141 774 129 761 124 ");
	ctx.fill("evenodd");
}

function sprite128(ctx,ctrans,frame,ratio,time){
	ctx.save();
	ctx.transform(1,0,0,1,0.0,0.0);
	var clips = [];
	var frame_cnt = 1;
	frame = frame % frame_cnt;
	switch(frame){
		case 0:
			place("shape127",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
	}
	ctx.restore();
}

var frame = -1;
var time = 0;
var frames = [];
frames.push(0);

var backgroundColor = "#e5c9b5";
var originalWidth = 81;
var originalHeight= 31;
function nextFrame(ctx,ctrans){
	var oldframe = frame;
	frame = (frame+1)%frames.length;
	if(frame==oldframe){time++;}else{time=0;};
	drawFrame();
}

function drawFrame(){
	ctx.fillStyle = backgroundColor;
	ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	sprite128(ctx,ctrans,frames[frame],0,time);
	ctx.restore();
}

window.setInterval(function(){nextFrame(ctx,ctrans);},40);
;</script>
</body>
</html>
