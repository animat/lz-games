<script>var canvas=document.getElementById("myCanvas");

function shape99(ctx,ctrans,frame,ratio,time){
	ctx.fillStyle=tocolor(ctrans.apply([255,255,255,1]));

 function drawFrame(){

	ctx.fillStyle=tocolor(ctrans.apply([255,255,255,1]));
	drawPath(ctx,"M 6.25 1.55 L 4.6 3.5 Q 3.25 5 3.25 5.3 3.25 6.15 4.25 6.9 L 6.7 8.25 5.2 8.55 Q 2.95 8.55 2.25 7.05 L 2 5.35 Q 2 4.15 3.1 2.95 4.25 1.7 5.95 1.25 L 6.25 1.55 ");
