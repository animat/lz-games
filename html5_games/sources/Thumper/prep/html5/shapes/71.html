<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape71(ctx,ctrans,frame,ratio,time){
	ctx.fillStyle=tocolor(ctrans.apply([119,193,190,1]));
	drawPath(ctx,"M 818 539 Q 824 566 846 590 823 588 804 571 786 555 786 537 786 506 811 496 L 818 539 ");
	ctx.fill("evenodd");
}

var originalWidth=4;
var originalHeight=7;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	ctx.fillStyle=tocolor(ctrans.apply([119,193,190,1]));
	drawPath(ctx,"M 2.5 3.7 Q 2.8 5.05 3.9 6.25 2.75 6.15 1.8 5.3 0.9 4.5 0.9 3.6 0.9 2.05 2.15 1.55 L 2.5 3.7 ");
	ctx.fill("evenodd");
	ctx.restore();
}
	drawFrame();
</script>
