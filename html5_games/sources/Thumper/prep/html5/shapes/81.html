<script>var canvas=document.getElementById("myCanvas");

function shape81(ctx,ctrans,frame,ratio,time){
	ctx.fillStyle=tocolor(ctrans.apply([119,193,190,1]));
	drawPath(ctx,"M 811 130 Q 807 123 808 111 809 99 816 95 789 93 756 138 720 187 705 191 823 -43 841 120 L 811 130 ");

var originalWidth=14;

 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	ctx.fillStyle=tocolor(ctrans.apply([119,193,190,1]));
	drawPath(ctx,"M 7.1 12.2 Q 6.9 11.85 6.95 11.25 7 10.65 7.35 10.45 6 10.35 4.35 12.6 2.55 15.05 1.8 15.25 7.7 3.55 8.6 11.7 L 7.1 12.2 ");

}
