<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape72(ctx,ctrans,frame,ratio,time){
	ctx.fillStyle=tocolor(ctrans.apply([119,193,190,1]));
	drawPath(ctx,"M 854 465 Q 820 516 795 536 790 547 790 522 790 484 816 443 845 396 891 376 892 406 854 465 ");
	ctx.fill("evenodd");
}

var originalWidth=7;
var originalHeight=12;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	ctx.fillStyle=tocolor(ctrans.apply([119,193,190,1]));
	drawPath(ctx,"M 4.65 6.8 Q 2.95 9.35 1.7 10.35 1.45 10.9 1.45 9.65 1.45 7.75 2.75 5.7 4.2 3.35 6.5 2.35 6.55 3.85 4.65 6.8 ");
	ctx.fill("evenodd");
	ctx.restore();
}
	drawFrame();
</script>
