<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape4(ctx,ctrans,frame,ratio,time){
	drawPath(ctx,"M 0 0 L 562 0 ");
	ctx.strokeStyle=tocolor(ctrans.apply([0,0,0,1]));
	ctx.lineWidth=80.0;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	ctx.stroke();
}

var originalWidth=0;
var originalHeight=0;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	drawPath(ctx,"M -28.1 0 L 0 0 ");
	ctx.strokeStyle=tocolor(ctrans.apply([0,0,0,1]));
	ctx.lineWidth=4.0;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	ctx.stroke();
	ctx.restore();
}
	drawFrame();
</script>
