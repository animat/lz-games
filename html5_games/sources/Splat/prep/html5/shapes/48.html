</canvas><div id="width_size">&nbsp;</div><div id="height_size">&nbsp;</div></div>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape48(ctx,ctrans,frame,ratio,time){
	ctx.fillStyle=tocolor(ctrans.apply([51,51,51,0.0]));
	drawPath(ctx,"M 4940 1521 L 0 1521 0 21 4940 21 4940 1521 ");
	ctx.fill("evenodd");
}

var originalWidth=247;
var originalHeight=75;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	ctx.fillStyle=tocolor(ctrans.apply([51,51,51,0.0]));
	drawPath(ctx,"M 247 75 L 0 75 0 0 247 0 247 75 ");
	ctx.fill("evenodd");
	ctx.restore();
}
	drawFrame();
</script>
</body>
</html>
