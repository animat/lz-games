<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");

function shape113(ctx,ctrans,frame,ratio,time){
	ctx.fillStyle=tocolor(ctrans.apply([255,255,255,1]));
	drawPath(ctx,"M 1038 -71 L 1041 -51 Q 1041 -33 1001 -3 962 26 945 26 904 26 896 11 L 952 -17 Q 1003 -41 1010 -47 L 1000 -70 1001 -77 1012 -78 1035 -77 1038 -71 ");

var originalWidth=10;
var originalHeight=6;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	ctx.fillStyle=tocolor(ctrans.apply([255,255,255,1]));
	drawPath(ctx,"M 9.15 0.35 L 9.3 1.35 Q 9.3 2.25 7.3 3.75 5.35 5.2 4.5 5.2 2.45 5.2 2.05 4.45 L 4.85 3.05 Q 7.4 1.85 7.75 1.55 L 7.25 0.4 7.3 0.05 7.85 0 9 0.05 9.15 0.35 ");

	drawFrame();
