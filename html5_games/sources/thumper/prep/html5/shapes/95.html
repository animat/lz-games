<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape95(ctx,ctrans,frame,ratio,time){
	ctx.fillStyle=tocolor(ctrans.apply([255,255,255,1]));
	drawPath(ctx,"M 1255 312 Q 1226 319 1183 344 1134 373 1091 412 L 1084 419 1058 430 1001 480 Q 951 523 935 523 914 523 910 512 L 910 500 Q 910 479 955 447 986 412 1051 374 1174 302 1255 310 L 1255 312 ");
	ctx.fill("evenodd");
}

var originalWidth=24;
var originalHeight=16;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	ctx.fillStyle=tocolor(ctrans.apply([255,255,255,1]));
	drawPath(ctx,"M 18.5 3.7 Q 17.05 4.05 14.9 5.3 12.45 6.75 10.3 8.7 L 9.95 9.05 8.65 9.6 5.8 12.1 Q 3.3 14.25 2.5 14.25 1.45 14.25 1.25 13.7 L 1.25 13.1 Q 1.25 12.05 3.5 10.45 5.05 8.7 8.3 6.8 14.45 3.2 18.5 3.6 L 18.5 3.7 ");
	ctx.fill("evenodd");
	ctx.restore();
}
	drawFrame();
</script>
