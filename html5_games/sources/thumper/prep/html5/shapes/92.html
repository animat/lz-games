<script>var canvas=document.getElementById("myCanvas");

function shape92(ctx,ctrans,frame,ratio,time){
	ctx.fillStyle=tocolor(ctrans.apply([255,255,255,1]));
	drawPath(ctx,"M 1360 1297 Q 1265 1343 1155 1370 L 1137 1365 Q 1145 1355 1215 1321 1299 1280 1335 1257 L 1413 1178 Q 1475 1123 1475 1192 1475 1240 1360 1297 ");

var originalWidth=23;
var originalHeight=13;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	ctx.fillStyle=tocolor(ctrans.apply([255,255,255,1]));
	drawPath(ctx,"M 15 8 Q 10.25 10.3 4.75 11.65 L 3.85 11.4 Q 4.25 10.9 7.75 9.2 11.95 7.15 13.75 6 L 17.65 2.05 Q 20.75 -0.7 20.75 2.75 20.75 5.15 15 8 ");
