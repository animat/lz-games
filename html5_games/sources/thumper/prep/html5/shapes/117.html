<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape117(ctx,ctrans,frame,ratio,time){
	ctx.fillStyle=tocolor(ctrans.apply([255,255,255,1]));
	drawPath(ctx,"M 749 -131 L 750 -111 750 -91 746 -85 735 -82 730 -90 730 -137 745 -137 749 -131 ");
	ctx.fill("evenodd");
}

var originalWidth=1;
var originalHeight=6;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	ctx.fillStyle=tocolor(ctrans.apply([255,255,255,1]));
	drawPath(ctx,"M 0.95 0.3 L 1 1.3 1 2.3 0.8 2.6 0.25 2.75 0 2.35 0 0 0.75 0 0.95 0.3 ");
	ctx.fill("evenodd");
	ctx.restore();
}
	drawFrame();
</script>
