<script>var canvas=document.getElementById("myCanvas");

function shape56(ctx,ctrans,frame,ratio,time){

var originalWidth=18;

 function drawFrame(){

	ctx.fillStyle=tocolor(ctrans.apply([102,230,139,0.99215686]));
	drawPath(ctx,"M 15.45 3.75 Q 11.85 5.7 9.65 9.15 7.65 13 6.45 14.55 5.8 14.35 3.9 12.65 1.95 10.85 1.95 10.25 L 2.1 10 Q 2.3 9.8 2.45 9.75 L 6.2 11.75 Q 7 9.6 9.85 6.65 13.05 3.35 15.2 3.3 L 15.45 3.75 ");

	drawFrame();
