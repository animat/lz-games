<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>thumperCanvas</title>

<script src="libs/easeljs-0.7.1.min.js"></script>
<script src="libs/tweenjs-0.5.1.min.js"></script>
<script src="libs/movieclip-0.7.1.min.js"></script>
<script src="libs/preloadjs-0.4.1.min.js"></script>
<script src="libs/soundjs-0.5.2.min.js"></script>
<script src="thumperCanvas.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.thumperCanvas();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}

function playSound(id, loop) {
	createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="600" height="400" style="background-color:#E5C9B5"></canvas>
</body>
</html>
